<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMG Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors ✊✋✌️</h1>
    <div class="buttons">
      <button onclick="play('rock')">Rock</button>
      <button onclick="play('paper')">Paper</button>
      <button onclick="play('scissors')">Scissors</button>
    </div>
    <div class="hands">
      <div>
        <p>You</p>
        <img id="user-hand" src="images/rock.png" alt="Your hand" />
      </div>
      <div>
        <p>Opponent</p>
        <img id="opponent-hand" src="images/scissors.png" alt="Opponent hand" />
      </div>
    </div>
    <h2 id="outcome"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
