name: Deploy React App to cPanel

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: cd src/web/frontend && npm ci

      - name: Build React App
        run: cd src/web/frontend && npm run build

      - name: Deploy via SSH to cPanel
        uses: easingthemes/ssh-deploy@v5.0.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.CPANEL_HOST }}
          REMOTE_USER: ${{ secrets.CPANEL_USER }}
          SOURCE: "src/web/frontend/dist/"
          TARGET: ${{secrets.CPANEL_PATH}}
          ARGS: "-avz --delete"
          SSH_ARGS: "-o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
