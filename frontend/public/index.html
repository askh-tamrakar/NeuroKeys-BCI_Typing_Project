<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOG Dino Game</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #efefef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: var(--color-slate-900);
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            color: var(--color-teal-500);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
            color: var(--color-slate-900);
            opacity: 0.8;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .game-area {
            flex: 1;
            min-width: 400px;
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-canvas-wrapper {
            background: linear-gradient(180deg, #e8f4f8 0%, #d4e8f0 100%);
            position: relative;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .stats-panel {
            padding: 20px;
            background: var(--color-cream-50);
            border-top: 1px solid var(--color-gray-200);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-slate-900);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-teal-500);
        }

        .eye-tracker {
            flex: 0 1 250px;
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .eye-tracker h3 {
            margin: 0;
            font-size: 16px;
            color: var(--color-slate-900);
        }

        .eyes-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
        }

        .eye {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--color-gray-200);
            border: 2px solid var(--color-teal-500);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pupil {
            width: 30px;
            height: 30px;
            background: var(--color-slate-900);
            border-radius: 50%;
            position: absolute;
        }

        .eye.blink .pupil {
            animation: eyeBlink 0.3s ease-in-out;
        }

        @keyframes eyeBlink {
            0% {
                height: 30px;
                opacity: 1;
            }

            50% {
                height: 2px;
                opacity: 0.3;
            }

            100% {
                height: 30px;
                opacity: 1;
            }
        }

        .eye.double-blink .pupil {
            animation: doubleBlink 0.6s ease-in-out;
        }

        @keyframes doubleBlink {

            0%,
            100% {
                height: 30px;
                opacity: 1;
            }

            25% {
                height: 2px;
                opacity: 0.3;
            }

            50% {
                height: 30px;
                opacity: 1;
            }

            75% {
                height: 2px;
                opacity: 0.3;
            }
        }

        .controls-info {
            background: linear-gradient(135deg, rgba(50, 184, 198, 0.1), rgba(33, 128, 141, 0.1));
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: var(--color-slate-900);
            line-height: 1.6;
        }

        .controls-info strong {
            color: var(--color-teal-500);
        }

        .control-button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: var(--color-teal-500);
            color: var(--color-white);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-button:hover {
            background: var(--color-teal-300);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.3);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.running {
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-teal-500);
        }

        .status-badge.paused {
            background: rgba(168, 75, 47, 0.15);
            color: var(--color-orange-500);
        }

        @media (max-width: 900px) {
            .game-wrapper {
                flex-direction: column;
            }

            .eye-tracker {
                flex: 1;
                width: 100%;
            }

            .game-area {
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ¦– EOG Dino Game</h1>
            <p>Space Bar: Jump | Double Space: Pause/Resume</p>
        </div>

        <div class="game-wrapper">
            <div class="game-area">
                <div class="game-canvas-wrapper">
                    <canvas id="gameCanvas"></canvas>
                </div>
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="scoreValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Best</span>
                        <span class="stat-value" id="bestValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Speed</span>
                        <span class="stat-value" id="speedValue">1.0x</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Status</span>
                        <span class="stat-value"><span class="status-badge running"
                                id="statusBadge">Running</span></span>
                    </div>
                </div>
            </div>

            <div class="eye-tracker">
                <h3>Eye Blink Tracker</h3>
                <div class="eyes-container">
                    <div class="eye" id="leftEye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye" id="rightEye">
                        <div class="pupil"></div>
                    </div>
                </div>

                <div class="controls-info">
                    <strong>Controls:</strong><br />
                    Press <strong>Space</strong> to jump<br />
                    Press <strong>Space Ã— 2</strong> to pause/resume<br />
                    <br />
                    <strong>Input Mode:</strong><br />
                    âœ“ Keyboard (Space Bar)<br />
                    âœ“ EOG Sensor Ready
                </div>

                <button class="control-button" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            CANVAS_WIDTH: 1200,
            CANVAS_HEIGHT: 400,
            GROUND_HEIGHT: 100,
            DINO_SIZE: 50,
            DINO_X: 50,
            GRAVITY: 0.6,
            JUMP_STRENGTH: -15,
            JUMP_DURATION: 100,
            OBSTACLE_SPEED: 7,
            OBSTACLE_WIDTH: 40,
            OBSTACLE_HEIGHT: 60,
            GAME_SPEED_INCREMENT: 0.001,
            MAX_SPEED: 12,
            EASY_MODE: true
        };

        // Game State
        const gameState = {
            score: 0,
            bestScore: localStorage.getItem('dinoGameBest') || 0,
            gameRunning: true,
            gamePaused: false,
            gameSpeed: 1,
            spacebarPresses: 0,
            lastSpacebarTime: 0,
            DOUBLE_PRESS_THRESHOLD: 300
        };

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CONFIG.CANVAS_WIDTH;
        canvas.height = CONFIG.CANVAS_HEIGHT;

        // Dino Object
        const dino = {
            x: CONFIG.DINO_X,
            y: CONFIG.CANVAS_HEIGHT - CONFIG.GROUND_HEIGHT - CONFIG.DINO_SIZE,
            width: CONFIG.DINO_SIZE,
            height: CONFIG.DINO_SIZE,
            velocityY: 0,
            isJumping: false,
            jumpStartTime: 0,
            animationFrame: 0,
            animationCounter: 0
        };

        // Obstacles Array
        let obstacles = [];

        // Input Handling
        let spacebarPressed = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !spacebarPressed) {
                e.preventDefault();
                spacebarPressed = true;

                const now = Date.now();
                const timeSinceLastPress = now - gameState.lastSpacebarTime;

                if (timeSinceLastPress < gameState.DOUBLE_PRESS_THRESHOLD) {
                    // Double press detected
                    gameState.spacebarPresses = 2;
                    triggerDoubleBlink();
                    toggleGamePause();
                } else {
                    // Single press
                    gameState.spacebarPresses = 1;
                    triggerSingleBlink();
                    if (gameState.gameRunning && !gameState.gamePaused) {
                        jumpDino();
                    }
                }

                gameState.lastSpacebarTime = now;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                spacebarPressed = false;
            }
        });

        // Eye Blink Animations
        function triggerSingleBlink() {
            const leftEye = document.getElementById('leftEye');
            const rightEye = document.getElementById('rightEye');

            leftEye.classList.remove('blink', 'double-blink');
            rightEye.classList.remove('blink', 'double-blink');

            void leftEye.offsetWidth; // Force reflow
            void rightEye.offsetWidth;

            leftEye.classList.add('blink');
            rightEye.classList.add('blink');

            setTimeout(() => {
                leftEye.classList.remove('blink');
                rightEye.classList.remove('blink');
            }, 300);
        }

        function triggerDoubleBlink() {
            const leftEye = document.getElementById('leftEye');
            const rightEye = document.getElementById('rightEye');

            leftEye.classList.remove('blink', 'double-blink');
            rightEye.classList.remove('blink', 'double-blink');

            void leftEye.offsetWidth; // Force reflow
            void rightEye.offsetWidth;

            leftEye.classList.add('double-blink');
            rightEye.classList.add('double-blink');

            setTimeout(() => {
                leftEye.classList.remove('double-blink');
                rightEye.classList.remove('double-blink');
            }, 600);
        }

        // Game Functions
        function jumpDino() {
            if (!dino.isJumping) {
                dino.isJumping = true;
                dino.velocityY = CONFIG.JUMP_STRENGTH;
                dino.jumpStartTime = Date.now();
            }
        }

        function toggleGamePause() {
            gameState.gamePaused = !gameState.gamePaused;
            const statusBadge = document.getElementById('statusBadge');

            if (gameState.gamePaused) {
                statusBadge.textContent = 'Paused';
                statusBadge.className = 'status-badge paused';
            } else {
                statusBadge.textContent = 'Running';
                statusBadge.className = 'status-badge running';
            }
        }

        function updateScore() {
            gameState.score += Math.floor(gameState.gameSpeed);

            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem('dinoGameBest', gameState.bestScore);
            }

            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('bestValue').textContent = gameState.bestScore;
            document.getElementById('speedValue').textContent = gameState.gameSpeed.toFixed(1) + 'x';
        }

        function spawnObstacle() {
            obstacles.push({
                x: CONFIG.CANVAS_WIDTH,
                y: CONFIG.CANVAS_HEIGHT - CONFIG.GROUND_HEIGHT - CONFIG.OBSTACLE_HEIGHT,
                width: CONFIG.OBSTACLE_WIDTH,
                height: CONFIG.OBSTACLE_HEIGHT,
                type: Math.random() > 0.5 ? 'cactus' : 'pterodactyl'
            });
        }

        function drawGround() {
            const groundY = CONFIG.CANVAS_HEIGHT - CONFIG.GROUND_HEIGHT;

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, groundY);
            skyGradient.addColorStop(0, '#e8f4f8');
            skyGradient.addColorStop(1, '#d4e8f0');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, groundY);

            // Ground
            ctx.fillStyle = '#90c8d4';
            ctx.fillRect(0, groundY, CONFIG.CANVAS_WIDTH, CONFIG.GROUND_HEIGHT);

            // Ground line
            ctx.strokeStyle = '#5fa4b8';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(CONFIG.CANVAS_WIDTH, groundY);
            ctx.stroke();
        }

        function drawDino() {
            ctx.save();
            ctx.translate(dino.x + dino.width / 2, dino.y + dino.height / 2);

            // Dino body
            ctx.fillStyle = '#4a7c8e';
            ctx.fillRect(-dino.width / 2, -dino.height / 2, dino.width, dino.height);

            // Dino head
            ctx.fillStyle = '#2f5a68';
            ctx.fillRect(-dino.width / 2 + 5, -dino.height / 2 - 5, dino.width - 10, 20);

            // Eye
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(-dino.width / 2 + 15, -dino.height / 2, 4, 0, Math.PI * 2);
            ctx.fill();

            // Pupil
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-dino.width / 2 + 15, -dino.height / 2, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach((obstacle) => {
                ctx.save();

                if (obstacle.type === 'cactus') {
                    ctx.fillStyle = '#8b5a2b';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                    // Cactus spikes
                    ctx.fillStyle = '#a0691f';
                    ctx.fillRect(obstacle.x - 5, obstacle.y + 10, 5, 15);
                    ctx.fillRect(obstacle.x + obstacle.width, obstacle.y + 20, 5, 15);
                } else {
                    // Pterodactyl
                    ctx.fillStyle = '#6b4423';
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + 15);
                    ctx.lineTo(obstacle.x + 20, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + 10);
                    ctx.lineTo(obstacle.x + 20, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            });
        }

        function updateDino() {
            if (!gameState.gamePaused && gameState.gameRunning) {
                if (dino.isJumping) {
                    dino.velocityY += CONFIG.GRAVITY;
                    dino.y += dino.velocityY;

                    const groundY = CONFIG.CANVAS_HEIGHT - CONFIG.GROUND_HEIGHT - dino.height;
                    if (dino.y >= groundY) {
                        dino.y = groundY;
                        dino.isJumping = false;
                        dino.velocityY = 0;
                    }
                }

                // Animation
                dino.animationCounter++;
                if (dino.animationCounter > 10) {
                    dino.animationFrame = (dino.animationFrame + 1) % 2;
                    dino.animationCounter = 0;
                }
            }
        }

        function updateObstacles() {
            if (!gameState.gamePaused && gameState.gameRunning) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.x -= CONFIG.OBSTACLE_SPEED * gameState.gameSpeed;

                    // Collision detection
                    if (checkCollision(dino, obstacle)) {
                        endGame();
                    }

                    // Remove off-screen obstacles
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                        gameState.score += 100;
                    }
                });

                // Increase game speed
                if (gameState.gameSpeed < CONFIG.MAX_SPEED) {
                    gameState.gameSpeed += CONFIG.GAME_SPEED_INCREMENT;
                }
            }
        }

        function checkCollision(dino, obstacle) {
            return (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            );
        }

        function endGame() {
            gameState.gameRunning = false;
            document.getElementById('statusBadge').textContent = 'Game Over';
            document.getElementById('statusBadge').className = 'status-badge paused';

            setTimeout(() => {
                alert(`Game Over!\nFinal Score: ${gameState.score}\nBest Score: ${gameState.bestScore}`);
                resetGame();
            }, 500);
        }

        function resetGame() {
            gameState.score = 0;
            gameState.gameRunning = true;
            gameState.gamePaused = false;
            gameState.gameSpeed = 1;
            dino.y = CONFIG.CANVAS_HEIGHT - CONFIG.GROUND_HEIGHT - dino.height;
            dino.velocityY = 0;
            dino.isJumping = false;
            obstacles = [];

            document.getElementById('statusBadge').textContent = 'Running';
            document.getElementById('statusBadge').className = 'status-badge running';
            document.getElementById('scoreValue').textContent = '0';
            updateScore();
        }

        let lastSpawnTime = 0;

        function gameLoop() {
            drawGround();
            drawDino();
            drawObstacles();

            updateDino();
            updateObstacles();

            if (gameState.gameRunning && !gameState.gamePaused) {
                if (Date.now() - lastSpawnTime > (CONFIG.EASY_MODE ? 2500 : 1500)) {
                    spawnObstacle();
                    lastSpawnTime = Date.now();
                }

                updateScore();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        resetGame();
        gameLoop();
    </script>
</body>

</html>
